<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="src/assets.js"></script>
  <script src="src/APIAdapter.js"></script>
  <script src="src/ControlledForm.js"></script>
  <script src="src/Skeleton.js"></script>
  <script src="src/GraveDisplay.js"></script>
  <script src="src/Plot.js"></script>
  <script src="src/FlowerDisplay.js"></script>
  <script defer src="src/index.js"></script>
  <title>The Graveyard Shift</title>
</head>
<body>
  <aside> 
    <h1>The Graveyard Shift</h1> 
    <br><hr>
    <label class="switch">
      <input type="checkbox" id="toggle-dark-mode">
      <span class="slider"></span>
    </label>
    <br>
    <p>Ready?</p>
    <br>
    <p id ="post-flower">Flowers x6
      <br>
      Place flower
    </p>
    <div id="flower-form-container">
    <!-- <form id="flower-form" class="form"> -->
      <label for="flower.name">Choose a flower:</label>
      <select id="flowerlist" name="name" form="flower-form">
        <option value="Peony">Peony</option>
        <option value="Tulip">Tulip</option>
        <option value="Daffodil">Daffodil</option>
      </select>
      <br>
      Then click a grave
      <!-- <input type="submit" value="Place Flower" class="button">
    </form> -->
  </div>
    <br>
    <p id="post-grave">
      Dig New Grave
    </p>
    <form id="grave-form" class="form">
      <input type="text" name="name" placeholder="Name of the deceased here..." autocomplete="off">
      <textarea name="epitaph" placeholder="Write about their life here..."></textarea>
      <input type="text" name="lifespan" placeholder="Their lifespan here..." autocomplete="off">
      <!-- <input type="hidden" id="plotId" name="plotId" value="0"> -->
      <input type="submit" value="Hold The Funeral" class="button">
    </form>
    <hr>
      <img src="images/gravestone.png" id="gravestone" style="visibility:hidden">
      <p id="grave-text"></p>
  </aside>
  <section>
    <div id="canvas-layers">
      <canvas id="gameCanvas" width="1024" height="736"></canvas>
      <span id="active-canvas">
        <canvas id="graveCanvas" width="1024" height="736">
          <!-- <span class="tooltiptext">Just a regular graveyard</span> -->
        </canvas>
        <!-- <canvas id="tooltipCanvas" width="1024" height="736"></canvas> -->
      </span>
      
    </div>
  </section>
</body>
</html>
